name: Lint Vue Project

on:
  pull_request:
    branches: [main, develop]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
            echo "VITE_API_BASE_URL=https://sied-backend.rickbit.com" >> .env
            cat .env # Optional: print the .env file content for debugging

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx --no-install eslint src/

      - name: Build
        run: npm run build --if-present
